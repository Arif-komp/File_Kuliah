<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas Copy Tampilan Website Pak Yoko</title>
  <link rel="" href="">
</head>

<body>
  <div>Data Wali Murid</div>
  <br>
  <table>
    <thead aria-label="right">
      <tr>
        <td>Nama Lengkap Wali</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Hubungan Wali dengan siswa</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>NIK Wali</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Alamat</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>
          <input type="radio" name="sex" value="Laki-Laki">Laki-Laki
          <input type="radio" name="sex" value="Perempuan">Perempuan
        </td>
      </tr>
      <tr>
        <td>Agama</td>
        <td>
          <select name="Agama" id="">
            <option value="Islam">Islam</option>
            <option value="Konghuncu">Konghuncu</option>
            <option value="Kristen">Kristen</option>
            <option value="Hindu">Hindu</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Pendidikan Terakhir</td>
        <td>
          <select name="Pendidikan" id="">
            <option value="SD">SD</option>
            <option value="SMP">SMP</option>
            <option value="SMA">SMA</option>
            <option value="S1">S1</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Pekerjaan Wali</td>
        <td><input type="text"></td>
      </tr>
      <tr>
        <td>No. Hp Wali</td>
        <td><input type="text"></td>
      </tr>
    </thead>
  </table>
</body>

</html>
