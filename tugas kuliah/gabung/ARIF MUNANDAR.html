<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARIF MUNANDAR | PEMROGRAMAN WEB</title>
  <link rel="shortcut icon" href="2.jpeg">

  <style>
    body {
      background-image: url("2.jpeg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: 25%;

    }
  </style>
</head>

<body>
  <div style="position: relative; padding-left: 5%;">
    <div style="margin-bottom: 20px;">Data Wali Murid</div>

    <div style="margin-bottom:15px;">
      <label>Nama Lengkap Wali </label>
      <div style="margin-top: 5px;">
        <input id="Var-Nama Lengkap Wali" name="Var1" type="text" value="">
      </div>
    </div>

    <div style="margin-bottom:15px">
      <label>Hubungan Wali Dengan Siswa</label>
      <div style="margin-top: 5px;">
        <input id="Var-Hubungan wali dengan siswa" name="Var2" type="text" value="">
      </div>
    </div>

    <div style="margin-bottom:15px">
      <label>NIK Wali </label>
      <div style="margin-top: 5px;">
        <input id="Var-NIK Wali" name="Var3" type="text" value="">
      </div>
    </div>

    <div style="margin-bottom:15px">
      <label>Alamat Wali </label>
      <div style="margin-top: 5px;">
        <input id="Var-Alamat Wali" name="Var4" type="text" value="">
      </div>
    </div>

    <div style="margin-bottom:15px">
      <label>Jenis Kelamin </label>
      <div style="margin-top: 5px;">
        <input id="Var-Jenis Kelamin" name="Var5" type="radio" value="L">Laki-Laki
        <input id="Var-Jenis Kelamin" name="Var5" type="radio" value="P">Perempuan
      </div>
    </div>

    <div style="margin-bottom:15px">
      <label>Agama </label>
      <div style="margin-top: 5px;">
        <select id="Var-Agama" name="Var6">
          <option value="Islam">Islam</option>
          <option value="Protestas">Protestas</option>
          <option value="Katolik">Katolik</option>
          <option value="Hindu">Hindu</option>
          <option value="Buddha">Buddha</option>
          <option value="Khonghucu">Khonghucu</option>
        </select>
      </div>
    </div>

    <div style="margin-bottom:15px">
      <label>Pendidikan Terakhir wali </label>
      <div style="margin-top: 5px;">
        <select id="Var-Pendidikan Terakhir wali " name="Var7">
          <option value="SD">SD</option>
          <option value="SMP ">SMP </option>
          <option value="SMA">SMA</option>
          <option value="S1">S1</option>
        </select>
      </div>
    </div>

    <div style="margin-bottom:15px">
      <label>Pekerjaan wali</label>
      <div style="margin-top: 5px">
        <input id="Var-Pekerjaan wali" name="Var8" type="text" value="">
      </div>
    </div>

    <div style="margin-bottom:15px">
      <label>No. HP Wali </label>
      <div style="margin-top: 5px">
        <input id="Var-No. HP Wali" name="Var9" type="text" value="">
      </div>
    </div>

    <div style="text-align: left; margin-top: 10px;">
      <button type="button" id="clearall">Keluar</button>
      <button type="button" id="kembali">« Kembali</button>
      <button type="button" id="lanjut">Lanjut »</button>
    </div>
  </div>
  <br><br><br>
  <div>
    <p>NAMA :</p>
  </div>


</body>

</html>
